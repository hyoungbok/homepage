<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/script.js" defer></script>
    <title>Circle Slider</title>
  </head>
  <body>

		<div class="wrap">

			<div class="header">
				<div class="logo"><a href="#none">Logo</a></div>
				<div class="menu">
					<ul>
						<li><a href="#none" class="active">Home</a></li>
						<li><a href="#none">About</a></li>
						<li><a href="#none">Services</a></li>
						<li><a href="#none">Contact</a></li>
					</ul>
				</div>
			</div>

			<div class="banner">
				<ul class="carousel">
					<li class="slide active">
						<div class="image">
							<img src="img/control-img-1.png" />
						</div>
					</li>
					<li class="slide">
						<img src="img/food-img-2.png" />
					</li>
					<li class="slide">
						<img src="img/food-img-3.png" />
					</li>
					<li class="slide">
						<img src="img/food-img-4.png" />
					</li>
				</ul>
				<div class="image_items">
					<div class="image_item active">					
						<p>1. Lorem ipsum dolor sit amet consectetur.</p>
					</div>
					<div class="image_item">					
						<p>2. Lorem ipsum dolor sit amet consectetur.</p>
					</div>
					<div class="image_item">					
						<p>3. Lorem ipsum dolor sit amet consectetur.</p>
					</div>
					<div class="image_item">					
						<p>4. Lorem ipsum dolor sit amet consectetur.</p>
					</div>
				</div>
				<div class="controls">
					<ul>
						<li class="control">
							<a href="#none" class="active">
								<img src="img/food-img-1.png" />
							</a>
						</li>
						<li class="control">
							<a href="#none">
								<img src="img/food-img-2.png" />
							</a>
						</li>
						<li class="control">
							<a href="#none">
								<img src="img/food-img-3.png" />
							</a>
						</li>
						<li class="control">
							<a href="#none">
								<img src="img/food-img-4.png" />
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

  </body>
</html>
